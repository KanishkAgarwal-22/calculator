<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Calculator</div>
    <div id="container">
        <div class="display">
            <h1 type="text" id="result"></h1>
        </div>
        <div class="all-buttons">
            <div><button onclick="clr()">C</button></div>
            <div><button onclick="rmLastLetter()">CE</button></div>
            <div><button onclick="display('%')">%</button></div>
            <div><button onclick="display('/')">/</button></div>
            <div><button onclick="display('7')">7</button></div>
            <div><button onclick="display('8')">8</button></div>
            <div><button onclick="display('9')">9</button></div>
            <div><button onclick="display('*')">*</button></div>
            <div><button onclick="display('4')">4</button></div>
            <div><button onclick="display('5')">5</button></div>
            <div><button onclick="display('6')">6</button></div>
            <div><button onclick="display('-')">-</button></div>
            <div><button onclick="display('1')">1</button></div>
            <div><button onclick="display('2')">2</button></div>
            <div><button onclick="display('3')">3</button></div>
            <div><button onclick="display('+')">+</button></div>
            <div class="btn-0"><button onclick="display('0')">0</button></div>
            <div><button onclick="display('.')">.</button></div>
            <div><button onclick="equate()">=</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
